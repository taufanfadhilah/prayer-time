<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosque Prayer Times</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/styles.css">
  </head>
  <body class="min-h-screen bg-neutral-950 text-white">
    <header class="sticky top-0 z-10 bg-neutral-900/70 backdrop-blur ring-1 ring-neutral-800">
      <div class="max-w-7xl mx-auto px-4 py-4 grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
        <div class="flex flex-col">
          <h1 class="text-2xl sm:text-3xl font-bold tracking-tight">Prayer Time Display</h1>
          <span id="mosque-name" class="text-sm sm:text-base text-neutral-300 mt-1"></span>
        </div>
        <div class="flex flex-wrap items-center justify-start md:justify-end gap-3">
          <select id="mosque" class="px-3 py-2 rounded-lg bg-neutral-800 ring-1 ring-neutral-700 focus:ring-emerald-600 outline-none"></select>
          <label for="loc" class="text-sm text-neutral-300">Location ID</label>
          <input id="loc" type="number" min="1" class="w-24 px-3 py-2 rounded-lg bg-neutral-800 ring-1 ring-neutral-700 focus:ring-emerald-600 outline-none" />
          <button id="apply" class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 active:bg-emerald-700">Apply</button>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <section id="top-panels" class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-stretch">
        <article class="rounded-2xl bg-neutral-900/80 ring-1 ring-neutral-800 p-6 text-center">
          <div class="text-neutral-300 text-lg">Current Time</div>
          <div id="clock" class="text-6xl lg:text-7xl font-semibold tracking-tight mt-2">--:--</div>
          <div id="tz" class="text-sm mt-2 text-neutral-400"></div>
        </article>
        <article class="rounded-2xl bg-emerald-900/40 ring-1 ring-emerald-600 p-6 text-center">
          <div class="text-neutral-100 text-lg">Countdown to Next Prayer</div>
          <div id="countdown" class="text-6xl lg:text-7xl font-bold mt-2 text-emerald-300 tracking-wider">--:--:--</div>
          <div id="next" class="mt-2 text-neutral-300"></div>
        </article>
        <article class="rounded-2xl bg-neutral-900/80 ring-1 ring-neutral-800 p-6 text-center">
          <div class="text-neutral-300 text-lg">Date</div>
          <div id="date" class="text-2xl lg:text-3xl font-medium mt-2 text-neutral-200"></div>
          <div id="hijri" class="text-xl lg:text-2xl font-medium mt-2 text-emerald-300"></div>
        </article>
      </section>

      <section class="mt-10 rounded-2xl bg-neutral-950/60 ring-1 ring-neutral-800 p-4 lg:p-6">
        <div class="uppercase tracking-widest text-sm text-neutral-400 mb-4">Prayer Times</div>
        <div id="grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4"></div>
        <div id="status" class="mt-4 text-center text-sm text-neutral-400"></div>
      </section>
    </main>

    <footer class="mt-16 border-t border-neutral-800">
      <div class="max-w-7xl mx-auto px-4 py-6 text-neutral-400">
        <p>Â© <span id="year"></span> Prayer Time Display</p>
      </div>
    </footer>

    <script type="module" src="./assets/app.js"></script>
  </body>
  </html>
