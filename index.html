<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosque Prayer Times</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/styles.css">
  </head>
  <body class="min-h-screen bg-neutral-950 text-black">
    <header class="bg-white/30 backdrop-blur-sm">
      <div class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-8 py-3 sm:py-4 lg:py-6">
        <div class="flex items-center gap-3 sm:gap-4 lg:gap-6">
          <div id="logo" class="flex-shrink-0"></div>
          <div class="flex flex-col">
            <div id="org-names" class="flex flex-col text-xs sm:text-sm lg:text-base"></div>
            <div id="mosque-name" class="text-sm sm:text-base lg:text-xl font-semibold text-emerald-700 mt-0.5 sm:mt-1"></div>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Clock and Dates Section -->
      <section class="mb-10">
        <div class="flex flex-col lg:flex-row items-center justify-center gap-8 lg:gap-12">
          <!-- Large Clock -->
          <div class="text-center lg:text-left">
            <div id="clock" class="text-7xl sm:text-8xl lg:text-9xl font-bold tracking-tight text-neutral-900">--:--:--</div>
          </div>
          
          <!-- Date Boxes -->
          <div class="w-full flex flex-row gap-3 sm:gap-6 lg:gap-8">
            <div class="rounded-xl bg-white/60 backdrop-blur-sm ring-1 ring-neutral-300 px-4 py-4 sm:px-8 sm:py-6 lg:px-12 lg:py-8 text-center flex-1">
              <div class="text-sm sm:text-base lg:text-lg text-neutral-600 mb-2 sm:mb-3">Gregorian</div>
              <div id="date-day-year" class="text-2xl sm:text-4xl lg:text-5xl font-semibold text-neutral-900 break-words"></div>
              <div id="date-month" class="text-base sm:text-xl lg:text-2xl font-medium text-neutral-700 mt-2"></div>
            </div>
            <div class="rounded-xl bg-white/60 backdrop-blur-sm ring-1 ring-neutral-300 px-4 py-4 sm:px-8 sm:py-6 lg:px-12 lg:py-8 text-center flex-1">
              <div class="text-sm sm:text-base lg:text-lg text-neutral-600 mb-2 sm:mb-3">Hijri</div>
              <div id="hijri-day-year" class="text-2xl sm:text-4xl lg:text-5xl font-semibold text-emerald-700 break-words"></div>
              <div id="hijri-month" class="text-base sm:text-xl lg:text-2xl font-medium text-emerald-600 mt-2"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Prayer Times Banner and Grid -->
      <section class="mt-10">
        <div class="bg-emerald-600 text-white px-6 py-3 rounded-t-xl">
          <div class="text-xl sm:text-2xl font-semibold text-center">VRIJEME NAMAZA | PRAYER TIMES</div>
        </div>
        <div class="bg-white/60 backdrop-blur-sm ring-1 ring-neutral-300 rounded-b-xl p-4 sm:p-6">
          <div id="grid" class="flex flex-col"></div>
          <div id="status" class="mt-4 text-center text-sm text-neutral-600"></div>
        </div>
      </section>
    </main>

    <footer class="mt-16 border-t border-neutral-300/50">
      <div class="max-w-7xl mx-auto px-4 py-6 text-neutral-600 text-center">
        <p>Â© <span id="year"></span> Prayer Time Display</p>
      </div>
    </footer>

    <script type="module" src="./assets/app.js"></script>
  </body>
</html>
